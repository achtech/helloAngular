<!DOCTYPE html>
<html>
	<head>
		<title></title>

		
	</head>

	<body ng-app="MonApp">
		<div ng-view></div>
		<script src="angular.min.js"></script>
		<script src="angular-route.min.js"></script>
		<script src="http://docs.angularjs.org/api/ng.directive:script"></script>
		<script>
		var app=angular.module('MonApp',['ngRoute']);
			app.config(['$routeProvider',function($routeProvider){
				$routeProvider
					.when('/',{templateUrl:'home.html'})
					.when('/comments',{templateUrl:'comments.html'})
					.otherwise({redirectTo:'/'});
			}]);
	    	app.controller('CommentsCtrl',	function CommentsCtrl($scope){
			$scope.comments = [
				{"username":"simo","content":"salam"},
				{"username":"achtech","content":"3zawi"},
				{"username":"sniper","content":"3amou"}
			];
		});
		</script>
	</body>
</html>
